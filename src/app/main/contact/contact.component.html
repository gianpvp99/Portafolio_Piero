<div class="container">
    <div class="contactus-box rounded oveflow-hidden gray-bg">
        <div class="row g-0 p-4 p-lg-5">
            <div class="col-lg-4"></div>
            <div class="col-lg-8">
                <div class="contactus-title">
                    <h5>Contáctame :)</h5>
                    <p class="m-0">Si tienes alguna sugerencia de algún proyecto o necesita de mi servicio, por favor llena el siguiente formulario y te responderé inmediatamente.</p>
                </div>
            </div>
        </div>
        <div class="row g-0 contactus-form p-4 p-lg-5 flex-row-reverse">
            <div class="col-lg-8">
                <div class="contact-form">
                    <form id="contact-form" method="POST">
                        <div class="row gx-3 gy-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Nombres y Apellidos</label>
                                    <input name="Name" id="name" placeholder="Ingrese sus nombres y apellidos *" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Correo</label>
                                    <input name="Email" id="email" placeholder="Ingrese su correo *" class="form-control" type="email">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label">Teléfono</label>
                                    <input name="Subject" id="telf" placeholder="Ingrese su teléfono *" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label">Mensaje</label>
                                    <textarea name="message" id="message" placeholder="Ingrese su mensaje *" rows="4" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="send">
                                    <button class="px-btn w-100" type="button" value="Send"> Enviar mensaje</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 pe-md-5">
                <div class="contact-banner d-none d-lg-block">
                    <img src="assets/img/contact-us.png" title="" alt="">

                <div class="social-icon">
                    <a class="facebook" href="https://www.facebook.com/Gianpiervp" target="_blank"><i class="fab fa-facebook-f"></i></a>
